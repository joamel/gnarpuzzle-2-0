services:
  - type: web
    name: gnarpuzzle-backend
    runtime: node
    buildCommand: npm install --prefix server && npm run build --prefix server
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        value: ./data/gnarpuzzle.db
      - key: CORS_ORIGIN
        scope: RUN
      - key: JWT_SECRET
        scope: RUN
      - key: LOG_LEVEL
        value: info
