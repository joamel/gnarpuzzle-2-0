# Render Backend Service Configuration
# Deploy the GnarPuzzle API and WebSocket server

services:
  - type: web
    name: gnarpuzzle-backend
    runtime: node
    buildCommand: npm install --prefix server && npm run build --prefix server
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        value: ./data/gnarpuzzle.db
      - key: CORS_ORIGIN
        scope: RUN
      - key: JWT_SECRET
        scope: RUN
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
